<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-900">Login to Your Account</h2>
        {% if messages %}
            <div class="text-red-500 text-sm text-center">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form action="" method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#FFE31A]">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#FFE31A]">
            </div>
            <button type="submit"
                    class="w-full bg-[#FFE31A] text-gray-900 font-bold py-2 px-4 rounded-xl hover:bg-yellow-400 transition duration-300">
                Login
            </button>
        </form>
    </div>
</body>
</html>
